<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Measurement Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Area Measurement Tool</h1>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="canvas"></canvas>
    <button id="calibrateButton">Calibrate Scale</button>
    <button id="measureButton">Measure Area</button>
    <button id="finishButton">Finish Measurement</button>
    <button id="undoButton">Undo</button>
    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
