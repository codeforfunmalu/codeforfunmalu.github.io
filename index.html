<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Measurement Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Area Measurement Tool</h1>
    <div id="video-container">
        <video id="video" autoplay></video>
        <div class="calibration-frame"></div>
    </div>
    <canvas id="canvas"></canvas>
    <button id="captureButton">Capture and Calibrate</button>
    <button id="calibrateButton">Measure Area</button>
    <button id="finishButton">Finish Measurement</button>
    <button id="undoButton">Undo Last Action</button>
    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
